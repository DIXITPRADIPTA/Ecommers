{% extends "base.html" %}

{% block content %}
    <style>
        .login-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header h2 {
            color: #343a40;
            font-weight: bold;
        }
        .login-btn {
            background-color: #007bff;
            border: none;
            color: #fff;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .form-group label {
            font-weight: bold;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="login-container">
        <div class="login-header">
            <h2>Customer Login</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <!-- Username Field -->
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            
            <!-- Password Field -->
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="login-btn">Login</button>
            </div>

            <!-- Forgot Password Link -->
            {% comment %} <div class="forgot-password">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div> {% endcomment %}
        </form>
    </div>
{% endblock %}
